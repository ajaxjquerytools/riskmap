<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
        // Create and populate the data table.
        var data = google.visualization.arrayToDataTable([
          ['Стать', 'Кiлькiсть людей'],
          ['Чоловiки', 42000],
          ['Жiнки', 78000]
        ]);
      
        // Create and draw the visualization.
		/*
        new google.visualization.PieChart(document.getElementById('visualization')).
            draw(data, {title: "Кiлькiсть постраждалих вiд торгiвлi людьми з 1990 р.", 
			chartArea: {left:"25%",top:"25%",width:"75%",height:"75%"}});
		*/
		new google.visualization.PieChart(document.getElementById('visualization')).
		draw(data, 
			{title: "Кількість постраждалих від торгівлі людьми українців", 
			legend: {position: "right"}, 
			pieSliceText: "value", 
			tooltip : {text : "percentage"}, 
			colors: ["#1E90FF", "#FF1493"],
			pieHole : 0.4,
			pieSliceTextStyle : {fontSize: 15, color: "#000"}
			});
      }
      
      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;">
    <div id="visualization" style="width: 600px; height: 400px; border: 1px solid #000;"></div>
  </body>
</html>
